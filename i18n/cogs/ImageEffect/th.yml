cog :
    name                    : เอฟเฟกต์รูปภาพ
    description             : เอฟเฟกต์รูปภาพต่าง ๆ
    icon_emoji              : ':frame_photo::sparkles:'
    author                  : gongpha
    translated              : gongpha
command :
    # anaglyph :
    #     description         : ภาพสามมิติแบบซ้อนเหลื่อม
    #     usage               :
